<div class="scenario dashboard-widget" data-scenario_id="#id#" data-version="mobile">
    <center>
        #name#
        <br/>
        <div class="vertical-align">
            <span class="state" style="font-size: 3em;"></span>
            <br/>
            <a class="ui-btn ui-btn-a ui-mini ui-btn-inline changeScenarioState" data-state="start" style="display: none;">Marche</a>
            <a class="ui-btn ui-btn-b ui-mini ui-btn-inline changeScenarioState" data-state="stop" style="display: none;">Arrêt</a>
            <a class="ui-btn ui-btn-a ui-mini ui-btn-inline changeScenarioState" data-state="activate" style="display: none;">Activer</a>
            <a class="ui-btn ui-btn-b ui-mini ui-btn-inline changeScenarioState" data-state="deactivate" style="display: none;">Désactiver</a>
        </div>
    </center>
    <script>
        $('.scenario[data-scenario_id=#id#] .changeScenarioState').on('click', function() {
            changeScenarioState($(this).closest('.scenario').attr('data-scenario_id'), $(this).attr('data-state'));
        });
        if ('#isActive#' == '1') {
            if ('#state#' == 'in progress') {
                $('.scenario[data-scenario_id=#id#] .changeScenarioState[data-state=stop]').show();
                $('.scenario[data-scenario_id=#id#] .changeScenarioState[data-state=deactivate]').show();
                $('.scenario[data-scenario_id=#id#] .state').empty().append('<i class="fa fa-spinner fa-spin"></i>');
            }
            if ('#state#' == 'error') {
                $('.scenario[data-scenario_id=#id#] .changeScenarioState[data-state=start]').show();
                $('.scenario[data-scenario_id=#id#] .changeScenarioState[data-state=deactivate]').show();
                $('.scenario[data-scenario_id=#id#]] .state').empty().append('<i class="fa fa-exclamation-triangle"></i>');
            }
            if ('#state#' == 'stop') {
                $('.scenario[data-scenario_id=#id#] .changeScenarioState[data-state=start]').show();
                $('.scenario[data-scenario_id=#id#] .changeScenarioState[data-state=deactivate]').show();
                $('.scenario[data-scenario_id=#id#] .state').empty().append('<i class="fa fa-check"></i>');
            }
        } else {
            $('.scenario[data-scenario_id=#id#] .changeScenarioState[data-state=activate]').show();
            $('.scenario[data-scenario_id=#id#] .state').empty().append('<i class="fa fa-times"></i>');
        }

        if ($.mobile) {
            setTileSize('.scenario', 2);
        }
    </script>
</div>
