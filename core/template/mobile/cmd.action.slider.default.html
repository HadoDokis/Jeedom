<span class="cmd" data-type="action" data-subtype="slider" data-cmd_id="#id#">
    <div class="slider full-width-slider" style="width: 96%;text-align: right;">
        <input type="range" min="#minValue#" max="#maxValue#" data-theme="a" value="#state#"/>
    </div>

    <script>
        $(function() {
            $('.cmd[data-cmd_id=#id#] .slider').on("slidestop", function(event, ui) {
                execCmd('#id#', {slider: $(this).find('input').value()});
            });
        });
    </script>
</span>
