<span style="width:120px;display: inline-block;" class="#history# tooltips cmd" data-type="info" data-subtype="numeric" data-cmd_id="#id#" title="#collectDate#" >
    <div class="gauge" ></div>
    <center>
        <span style="#displayHistory#" class="label label-default">
            <span title='Min' class='tooltips'>#minHistoryValue#</span>|<span title='Moyenne' class='tooltips'>#averageHistoryValue#</span>|<span title='Max' class='tooltips'>#maxHistoryValue#</span> <i class="#tendance#"></i>
        </span>
    </center>

    <script>
        $(function() {
        if (is_numeric('#state#')) {
        // The speed gauge
        $('.cmd[data-cmd_id=#id#] .gauge').highcharts({
        chart: {
        type: 'solidgauge',
                height : 110,
                plotBackgroundColor: null,
                plotBackgroundImage: null,
                backgroundColor: null,
                plotBorderWidth: 0,
                plotShadow: false,
                spacingTop: 0,
                spacingLeft: 0,
                spacingRight: 0,
                spacingBottom: 0
        },
                title: null,
                pane: {
                center: ['50%', '85%'],
                        size: '100%',
                        startAngle: - 90,
                        endAngle: 90,
                        background: {
                        backgroundColor: (Highcharts.theme && Highcharts.theme.background2) || '#EEE',
                                innerRadius: '60%',
                                outerRadius: '100%',
                                shape: 'arc'
                        }
                },
                tooltip: {
                enabled: false
                },
                // the value axis
                yAxis: {
                stops: [
                        [0.1, '#55BF3B'], // green
                        [0.5, '#DDDF0D'], // yellow
                        [0.9, '#DF5353'] // red
                ],
                        lineWidth: 0,
                        minorTickInterval: null,
                        tickPixelInterval: 400,
                        labels : {enabled: false},
                        tickWidth: 0,
                        title: {
                        y: - 70
                        },
                        min: #minValue#,
                        max: #maxValue#,
                        title: {
                        text: ''
                        }
                },
                labels : {enabled: false},
                plotOptions: {
                solidgauge: {
                dataLabels: {
                y: 5,
                        borderWidth: 0,
                        useHTML: true
                }
                }
                },
                credits: {
                enabled: false
                },
                series: [{
                name: '',
                        data: [parseInt('#state#')],
                        dataLabels: {
                        format: '{y} <span style="font-size:12px;color:silver">#unite#</span></div>'
                        },
                }]
        });
        } else {
        $('.cmd[data-cmd_id=#id#] .gauge').append('<center><span class="label label-danger" style="margin-top : 5px;">#state#</span></center>');
        }
        });
    </script>

</span>
