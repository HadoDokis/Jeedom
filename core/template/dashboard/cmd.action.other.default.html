<span class="cmd" data-type="action" data-subtype="other" data-cmd_id="#id#">
    <a class="btn btn-xs btn-default action" style="margin-top : 3px;border: none;border-radius : 0px;">#name#</a>
    <script>
        $('.cmd[data-cmd_id=#id#] .action').off();
        $('.cmd[data-cmd_id=#id#] .action').on('click', function() {
            jeedom.cmd.execute({id: '#id#'});
        });
        var name = "#name#";
        if (name.toLowerCase().indexOf('on') >= 0) {
            $('.cmd[data-cmd_id=#id#] .action').addClass('btn-default');
            $('.cmd[data-cmd_id=#id#] .action').css('color', 'black');
        } else {
            if (name.toLowerCase().indexOf('off') >= 0 || name.toLowerCase().indexOf('descendre') >= 0) {
                $('.cmd[data-cmd_id=#id#] .action').addClass('btn-black');
            } else {
                $('.cmd[data-cmd_id=#id#] .action').css('color', 'black');
            }
        }
    </script>
</span>
